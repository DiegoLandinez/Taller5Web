<!DOCTYPE html>
<html>
<head>
    <script src="behaviour.js"></script>
    <link rel="stylesheet" href="Taller5.css">
</head>
<body>
    <label >Nombre</label>
    <input id="nombre" type="text" onchange="validateName('nombre')" placeholder="nombre">
    <label >Apellido</label>
    <input id="apellido" type="text" onchange='validateName("apellido")' placeholder="apellido">
    <label >Direccion</label>
    <input id='dir' type="text" onchange="validateDireccion('dir')">
    <label >Cedula</label>
    <input id="cc" type="text" onchange="cedulaUser('cc')">
	<label >Contraseña</label>
	<input id="ccpaswd" type="text" onchange='validatePass("ccpaswd")' placeholder="contrasena">
	<label >Email</label>
	<input id="email" type="text" onchange='validateEmail("email")' placeholder="email">
    
    <div style="background-color: rgba(255, 0, 0, 0.767); border-radius: 15px; visibility: hidden; position: absolute;" id="tooltip">
        <label> Solo se admiten 25 caracteres</label>
    </div>
	
	<div style="background-color: rgba(255, 0, 0, 0.767); border-radius: 15px; visibility: hidden; position: absolute;" id="toooltip">
        <label> Solo se admiten 120 caracteres</label>
    </div>
	
	<div style="background-color: rgba(255, 0, 0, 0.767); border-radius: 15px; visibility: hidden; position: absolute;" id="toltip">
        <label> La contraseña debe contener a 15 a 20 caracteres, Mayusculas,
                numeros , letras o [#,%,/,&]</label>
    </div>

    <br> <br> 
    <p>Color Favorito:<p>
        <div >
            <input type="radio" id="C1" name="ColorF" value="Amarillo" onclick="showFav()" ><label>Amarillo</label><br>
            <input type="radio" id="C2" name="ColorF" value="Azul" onclick="showFav()"><label>Azul</label><br>
            <input type="radio" id="C3" name="ColorF" value="Verde" onclick="showFav()"><label>Verde</label><br>        
        </div>
    <p>Marca Favorita:</p>
        <div>
            <input type="radio" id="M1" name="MarcaF" value="BMW" onclick="showFav()"><label>BMW</label><br>
            <input type="radio" id="M2" name="MarcaF" value="Audi" onclick="showFav()"><label>Audi</label><br>
            <input type="radio" id="M3" name="MarcaF" value="Ford" onclick="showFav()"><label>Ford</label><br> 
    <p>Estilo Favorito:</p>
        <div>
            <input type="radio" id="E1" name="EstiloF" value="Extreme" onclick="showFav()"><label>Extreme</label><br>
            <input type="radio" id="E2" name="EstiloF" value="Custom" onclick="showFav()"><label>Custom</label><br>
            <input type="radio" id="E3" name="EstiloF" value="Street" onclick="showFav()"><label>Street</label><br> 
        </div>

    <div id='Precio' style="display:none">Precio:
        <div slider id="slider-distance">
            <div>
              <div inverse-left style="width:70%;"></div>
              <div inverse-right style="width:70%;"></div>
              <div range style="left:30%;right:40%;"></div>
              <span thumb style="left:30%;"></span>
              <span thumb style="left:60%;"></span>
              <div sign style="left:30%;">
                <span id="value">30</span>
              </div>
              <div sign style="left:60%;">
                <span id="value">60</span>
              </div>
            </div>
            <input type="range" tabindex="0" value="30" max="100" min="0" step="1" oninput="
            this.value=Math.min(this.value,this.parentNode.childNodes[5].value-1);
            var value=(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.value)-(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.min);
            var children = this.parentNode.childNodes[1].childNodes;
            children[1].style.width=value+'%';
            children[5].style.left=value+'%';
            children[7].style.left=value+'%';children[11].style.left=value+'%';
            children[11].childNodes[1].innerHTML=this.value;" />
          
            <input type="range" tabindex="0" value="60" max="100" min="0" step="1" oninput="
            this.value=Math.max(this.value,this.parentNode.childNodes[3].value-(-1));
            var value=(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.value)-(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.min);
            var children = this.parentNode.childNodes[1].childNodes;
            children[3].style.width=(100-value)+'%';
            children[5].style.right=(100-value)+'%';
            children[9].style.left=value+'%';children[13].style.left=value+'%';
            children[13].childNodes[1].innerHTML=this.value;" />
          </div>
    </div>
</body>
</html>
