<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Seccion Habilitable</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Cambios que cagan el radiobutton-->
    <link rel="stylesheet" href="https://demos.jquerymobile.com/1.4.2/css/themes/default/jquery.mobile-1.4.2.min.css">  
    <link rel="stylesheet" href="Taller5.css">  
    <script src="https://demos.jquerymobile.com/1.4.2/js/jquery.js"></script>
    <script src="https://demos.jquerymobile.com/1.4.2/js/jquery.mobile-1.4.2.min.js"></script>
    <!-- Cambios que cagan el radiobutton-->
    <script src='behaviour.js'></script>
</head>
<body>
    <div class="Completado">
        <p>Color Favorito:<p>
            <div >
                <input type="radio" id="C1" name="ColorF" value="Amarillo" onclick="showFav()" ><label>Amarillo</label><br>
                <input type="radio" id="C2" name="ColorF" value="Azul" onclick="showFav()"><label>Azul</label><br>
                <input type="radio" id="C3" name="ColorF" value="Verde" onclick="showFav()"><label>Verde</label><br>        
            </div>
        <p>Marca Favorita:</p>
            <div>
                <input type="radio" id="M1" name="MarcaF" value="BMW" onclick="showFav()"><label>BMW</label><br>
                <input type="radio" id="M2" name="MarcaF" value="Audi" onclick="showFav()"><label>Audi</label><br>
                <input type="radio" id="M3" name="MarcaF" value="Ford" onclick="showFav()"><label>Ford</label><br> 
        <p>Estilo Favorito:</p>
            <div>
                <input type="radio" id="E1" name="EstiloF" value="Extreme" onclick="showFav()"><label>Extreme</label><br>
                <input type="radio" id="E2" name="EstiloF" value="Custom" onclick="showFav()"><label>Custom</label><br>
                <input type="radio" id="E3" name="EstiloF" value="Street" onclick="showFav()"><label>Street</label><br> 
            </div>

    <!-- Cambios que cagan el radiobutton-->
        <form id='Precio' style="display:none">
            <div data-role="rangeslider">
                 <label for="range-1a">Precio:</label>
                 <input type="range" name="range-1a" id="range-1a" min="0" max="100" value="10" data-popup-enabled="true" data-show-value="true">
                 <label for="range-1b">Rangeslider:</label>
                 <input type="range" name="range-1b" id="range-1b" min="0" max="100" value="20" data-popup-enabled="true" data-show-value="true">
            </div>  
        </form>   
<!-- Cambios que cagan el radiobutton-->
</body>
</html>
