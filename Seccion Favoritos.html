<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Seccion Habilitable</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script src='behaviour.js'></script>
</head>
<body>
    <div id="C1" class="Completado" >
        <p onchange="">Color Favorito:<p>
            <div >
                <input type="radio" name="ColorF" value="Amarillo"><label>Amarillo</label><br>
                <input type="radio" name="ColorF" value="Azul"><label>Azul</label><br>
                <input type="radio" name="ColorF" value="Verde"><label>Verde</label><br>        
            </div>
        <p>Marca Favorita:</p>
            <div>
                <input type="radio" name="MarcaF" value="BMW"><label>BMW</label><br>
                <input type="radio" name="MarcaF" value="Audi"><label>Audi</label><br>
                <input type="radio" name="MarcaF" value="Ford"><label>Ford</label><br> 
        <p>Estilo Favorito:</p>
            <div>
                <input type="radio" name="EstiloF" value="Extreme"><label>Extreme</label><br>
                <input type="radio" name="EstiloF" value="Custom"><label>Custom</label><br>
                <input type="radio" name="EstiloF" value="Street"><label>Street</label><br> 
            </div>
        <div>
           <label id="Precio" style="visibility: hidden;"> Esto es una PRUEBAA</label> 
        </div>       
    </div>
</body>
</html>
